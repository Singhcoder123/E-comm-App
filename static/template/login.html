{% extends 'base.html' %}
{% block 'main' %}
<div class="row">
    <div class="col-md-4 shadow mt-5 p-4 mx-auto">
        <h1>Login</h1>
        {% if errmsg %}
        <div class="alert alert-danger">
            {{errmsg}}
        </div>
        {% endif %}
        <form method="POST">
          {% csrf_token %}
            <div class="mb-3">
                <label for="Input1" class="form-label">Username:</label>
                <input type="email" name="uname" class="form-control" id="Input1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="Input2" class="form-label">Password:</label>
                <input type="password" name="upass" class="form-control" id="Input2" placeholder="enter password">
              </div>
              
              <div class="mb-3">
                
                <input type="submit" value="login" class="btn btn-danger">
                Not a user? <a href="/reg">register</a>
              </div>
        </form>
    </div>
</div>
{% endblock 'main' %}
