{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ecommapp</title>
    <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}">    
<link rel="stylesheet" href="{% static 'asset/css/style.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
        body {
            padding-top: 60px; /* Add padding to the top of the body to account for fixed navbar */
        }
        .navbar {
            padding-bottom: 25px; /* Adjusted padding to not be too large */
        }
        .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between input and button */
        }
        .nav-tabs .nav-link {
            
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
        }
        .nav-tabs .nav-link:hover {
            background-color: #007bff; /* Blue background on hover */
            color: white; /* White text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row"><!----row 1 starts-->
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Estore</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item nav nav-tabs">
                            <a class="nav-link " aria-current="page" href="/index">Home</a>
                          </li>
                          <li class="nav-item nav nav-tabs">
                            <a class="nav-link" href="#">Link</a>
                          </li>
                          <li class="nav-item nav nav-tabs">
                            <a class="nav-link" href="/cart">Cart</a>
                          </li>
                          <li class="nav-item nav nav-tabs">
                            <a class="nav-link" href="#">Contact</a>
                          </li>
                          {% if user.is_authenticated %}
                          <li class="nav-item nav nav-tabs">
                            <a class="nav-link" href="/logout">Logout</a>
                          </li>
                          {% else %}
                          <li class="nav-item nav nav-tabs">
                            <a class="nav-link" href="/login">Login</a>
                          </li>
                          <li class="nav-item nav nav-tabs">
                            <a class="nav-link" href="/reg">Register</a>
                          </li>
                          {% endif %}
                          
                          
                      </ul>
                      <form class="search-form" method="GET" action="{% url 'search' %}">
                      <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                      </div>
                    </div>
                  </nav>
            </div>
        </div><!----row 1 ends-->
